

<div id="visualArtBox" class="open workBox">
    <div class="categoryHeader">
        <div class="pill"><h1>Visual Art</h1></div>
    </div>
    <div class="categoryContent">
        
        {% for post in site.categories.visualArt | sort: "order" %}
            <div class="work">
            

            <div class="workImage">
                <img src="{{post.images}}" alt="">
            </div>

            <div class="workText">
        
                <div>
                    <div class="work_title"><p>{{ post.title}}, {{ post.year }}</p></div>
                    <div class="work_materials"><p>{{ post.materials }}</p></div>
                    <div class="work_dimensions"><p>{{ post.dimensions }}</p></div>
                </div>
                <div>
                   
                </div>

            </div>
        
            
                
        </div>
        {% endfor %}


    </div>
</div>
